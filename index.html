<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=DotGothic16&family=Karla&family=Oswald:wght@700&family=Press+Start+2P&family=Silkscreen:wght@700&display=swap"
        rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <title>unit converter</title>
</head>

<body>
    <div class="wrapper">
        <header id="hero">
            <h1 class="header">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-num" name="input-num">
            <button id="convert-btn">Convert</button>
        </header>

        <div id="container">
            <div id="length">
                <p class="container-head">Length (Meter/Feet)</p>
                <p id="length-para" class="result-pera"></p>
            </div>
            <div id="volume">
                <p class="container-head">Volume (Liters/Gallons)</p>
                <p id="volume-para" class="result-pera"></p>
            </div>
            <div id="mass">
                <p class="container-head">Mass (Kilograms/Pounds)</p>
                <p id="mass-para" class="result-pera"></p>
            </div>
            <div id="temperature">
                <p class="container-head">Temperature (Celsius/Fahrenheit)</p>
                <p id="temperature-para" class="result-pera"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
